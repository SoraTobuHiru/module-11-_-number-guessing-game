<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>

<body>
    
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-4 offset-md-4">
            <div class="card text-center">

                <div class="rangeNumberSign">
                    <p class="m-3 blink">Выбранный диапазон чисел: <span id="initialRange"></span></p>
                </div>
                <div class="initialCard">
                    <div class="col">
                        <h4><span id="answerText">Сыграем в Угадайку?</span></h4>
                    </div>
                    <div class="initialMinWindow">
                        <p class="m-4">Введите минимальное число
                            <input class="input-window" id="initialMinNumber" value="">
                        </p>                    
                    </div>
                    <div class="initialMaxWindow">
                        <p class="m-4">Введите максимальное число
                            <input class="input-window" id="initialMaxNumber" value="">
                        </p>                    
                    </div>
                    <div>
                        <button class="btn btn-dark" id="initialBtnStart">Играем!</button>
                    </div>
                </div>
                
                <div class="secondaryCard">
                    <div class="card-header">
                        <p class="m-0">Попытка <span id="questionNumberField">5</span></p>
                    </div>
                    <div class="card-body">
                        <div class="row no-gutters">
                            <div class="col">
                                <h3 class="card-title m-0"><span id="dialogField"></span></h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="btn-group">
                            <button class="btn btn-info" id="btnLess">&#129047;<br>Меньше</button>
                            <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                            <button class="btn btn-info" id="btnOver">Больше<br>&#129045;</button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-secondary" id="btnRetry">Играть снова!</button>
                    </div>
                </div>    
            </div>
        </div>
    </div>
</div>
    
<script src="script.js"></script>

</body>

</html>
